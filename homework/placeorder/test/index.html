<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Place Order Test Page</title>

		<style>
			.cart-json {
				width: 100%;
				height: 400px;
			}

		</style>
	
	</head>
	<body>
		<h1>Place Order Test Page</h1>

		<form action=".." method="POST" name="order">
			<input type="hidden" name="cart" class='cart-input'>
		</form>

		<p>Cart JSON:</p>
		<textarea class="cart-json"></textarea>

		<button class="button-place-order">Place Order</button>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<script src="../menu.js"></script>

		<script>
			$(function(){

				//console.log(com.dawgpizza.menu);
				//console.log(com.dawgpizza.menuCategories);

				var cart = {
					name: "Mickey Mouse",
					address1: "1 UW Way",
					address2: "Apt 422",
					zip: "98999",
					phone: "206-999-9999",
					nextUrl: document.URL,
					nextCaption: 'Me Want More Pizza!',
					items: [
						{
							type: "pizza",
							name: "Duck, Duck, Goose",
							size: "medium"
						},
						{
							type: "drink",
							name: "Irn Bru",
							quantity: 4
						},
						{
							type: "dessert",
							name: "Lemon Sorbet"
						}
					]
				};

				$('.cart-json').val(JSON.stringify(cart, null, 4));

				$('.button-place-order').click(function(){
					$('.cart-input').val($('.cart-json').val());
					document.forms[0].submit();
				});

			});

		</script>
		
	</body>
</html>
